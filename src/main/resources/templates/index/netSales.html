<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>网销主页面</title>
    <header th:replace="layouts/header"></header>
    <header th:replace="layouts/style"></header>

    <link rel="stylesheet" type="text/css" th:href="@{/css/wanxiao.css}"/>
    <header th:replace="layouts/script"></header>
</head>
<body>
<!--顶部-->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="glyphicon glyphicon-list dailishang_ico"></span><span>欢迎您：网销</span>
        </div>
    </div>
</nav>
<!-- 中间滑动 -->
<div class="container-fluid main_con">
    <div class="row">
        <div class="col-xs-6 col-md-6 con_top">
            <em></em>
            <span>￥</span>
            <p>跟进中<br/><strong>35单</strong></p>
        </div>
        <div class="col-xs-6 col-md-6 con_top"></div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u113.png}"/>
            <p>设计师</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u94.png}"/>
            <p>导购</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u101.png}"/>
            <p>约量尺订单</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u206.png}"/>
            <p>已量尺订单</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u211.png}"/>
            <p>已签合同【未审核】</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u108.png}"/>
            <p>客户回传合同</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u87.png}"/>
            <p>无效订单</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u113.png}"/>
            <p>订单列表</p>
        </div>
    </div>
    <div class="row tu">
        <div class="col-xs-12">
            <img th:src="@{/images/u79.jpg}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u113.png}"/>
            <p>取消订单</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u94.png}"/>
            <p>特殊订单</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <img th:src="@{/images/u101.png}"/>
            <p>先进店订单</p>
        </div>
        <div class="col-xs-3 col-md-3 con_box">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <div class="clear"></div>
            </ul>
        </div>
    </div>
</div>
<!-- 底部 -->
<footer th:replace="layouts/footer"></footer>

</body>
</html>
